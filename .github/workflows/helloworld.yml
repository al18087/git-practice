name: Run JavaScript in GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  setup_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  #ğŸ‘ˆãƒªãƒã‚¸ãƒˆãƒªã®ã‚½ãƒ¼ã‚¹ã‚’æŒã£ã¦ãã‚‹

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Compile
        run: javac src/Main.java

      - name: Run
        run: java -cp src Main